<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Linear Regression Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #555;
        }
        textarea {
            width: 100%;
            max-width: 600px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }
        input[type="number"] {
            width: 100px;
            padding: 5px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #graph-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            height: 400px;
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: white;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        #results {
            text-align: center;
            margin-top: 20px;
        }
        #regressionFunction, #r2Error {
            color: #007bff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Linear Regression Tool</h1>
    <p>Enter your data below:</p>
    <textarea id="dataInput" rows="10" placeholder="x1, x2, x3, ..., y&#10;1, 2, 3, ..., 10&#10;2, 3, 4, ..., 20&#10;3, 4, 5, ..., 30&#10;4, 5, 6, ..., 40&#10;5, 6, 7, ..., 50"></textarea><br>
    <div>
        <label for="learningRate">Learning Rate:</label>
        <input type="number" id="learningRate" value="0.015" step="0.001">
        <label for="iterations">Iterations:</label>
        <input type="number" id="iterations" value="2000" step="100">
    </div>
    <button onclick="calculateRegression()">Calculate Regression</button>
    <button onclick="loadSampleData()">Load Sample Data</button>
    <div id="graph-container">
        <canvas id="graphBackground" width="600" height="400"></canvas>
        <canvas id="actualVsPredicted" width="600" height="400"></canvas>
    </div>
    <div id="results">
        <p id="regressionFunction"></p>
        <p id="r2Error"></p>
    </div>

    <script>
        function loadSampleData() {
            const sampleData = `1, 2, 3, 10\n2, 3, 4, 20\n3, 4, 5, 30\n4, 5, 6, 40\n5, 6, 7, 50`;
            document.getElementById('dataInput').value = sampleData;
        }

        function calculateRegression() {
            const dataInput = document.getElementById('dataInput').value.trim();
            if (!dataInput) {
                alert('Please input data in the textarea.');
                return;
            }

            const learningRate = parseFloat(document.getElementById('learningRate').value);
            const iterations = parseInt(document.getElementById('iterations').value, 10);

            const rows = dataInput.split('\n').map(row => row.split(',').map(Number));
            const X = rows.map(row => [1, ...row.slice(0, -1)]); // Add a column of 1s for the intercept
            const y = rows.map(row => row[row.length - 1]);

            const beta = gradientDescent(X, y, learningRate, iterations);

            displayRegressionFunction(beta);
            displayActualVsPredicted(X, y, beta);
            displayR2Error(X, y, beta);
        }

        function gradientDescent(X, y, learningRate = 0.01, iterations = 1000) {
            const m = y.length;
            let beta = Array(X[0].length).fill(0);

            for (let iter = 0; iter < iterations; iter++) {
                const predictions = X.map(row => beta.reduce((sum, b, i) => sum + b * row[i], 0));
                const errors = predictions.map((pred, i) => pred - y[i]);

                for (let j = 0; j < beta.length; j++) {
                    let gradient = 0;
                    for (let i = 0; i < m; i++) {
                        gradient += errors[i] * X[i][j];
                    }
                    beta[j] -= (learningRate / m) * gradient;
                }
            }

            return beta;
        }

        function displayRegressionFunction(beta) {
            const roundedBeta = beta.map(b => Math.round(b * 1000) / 1000);
            document.getElementById('regressionFunction').innerText = 'Regression function: y = ' +
                roundedBeta.map((b, i) => (i === 0 ? b : `${b >= 0 ? '+ ' : '- '}${Math.abs(b)}x${i}`)).join(' ');
        }

        function displayActualVsPredicted(X, y, beta) {
            const ctxBackground = document.getElementById('graphBackground').getContext('2d');
            const ctx = document.getElementById('actualVsPredicted').getContext('2d');
            ctx.clearRect(0, 0, 600, 400);
            ctxBackground.clearRect(0, 0, 600, 400);

            const actual = y;
            const predicted = X.map(row => beta.reduce((sum, b, i) => sum + b * row[i], 0));
            const maxActual = Math.max(...actual);
            const maxPredicted = Math.max(...predicted);
            const maxY = Math.max(maxActual, maxPredicted);

            // Draw axes and labels
            ctxBackground.beginPath();
            ctxBackground.strokeStyle = 'black';
            ctxBackground.moveTo(50, 0);
            ctxBackground.lineTo(50, 400);
            ctxBackground.lineTo(600, 400);
            ctxBackground.stroke();

            for (let i = 0; i <= 5; i++) {
                const y = 400 - (i * 80);
                ctxBackground.fillText((maxY * i / 5).toFixed(2), 10, y);
                ctxBackground.moveTo(45, y);
                ctxBackground.lineTo(55, y);
            }
            ctxBackground.stroke();

            ctx.beginPath();
            ctx.strokeStyle = 'blue';
            ctx.moveTo(50, 400 - (actual[0] / maxY * 400));
            actual.forEach((a, i) => {
                const x = 50 + i * (550 / (actual.length - 1));
                const y = 400 - (a / maxY * 400);
                ctx.lineTo(x, y);
            });
            ctx.stroke();

            ctx.beginPath();
            ctx.strokeStyle = 'red';
            ctx.moveTo(50, 400 - (predicted[0] / maxY * 400));
            predicted.forEach((p, i) => {
                const x = 50 + i * (550 / (predicted.length - 1));
                const y = 400 - (p / maxY * 400);
                ctx.lineTo(x, y);
            });
            ctx.stroke();
        }

        function displayR2Error(X, y, beta) {
            const predictions = X.map(row => beta.reduce((sum, b, i) => sum + b * row[i], 0));
            const ssResidual = y.reduce((sum, actual, i) => sum + Math.pow(actual - predictions[i], 2), 0);
            const meanY = y.reduce((sum, val) => sum + val, 0) / y.length;
            const ssTotal = y.reduce((sum, actual) => sum + Math.pow(actual - meanY, 2), 0);
            const r2 = 1 - (ssResidual / ssTotal);

            document.getElementById('r2Error').innerText = `RÂ² Error: ${r2.toFixed(3)}`;
        }
    </script>
</body>
</html>
